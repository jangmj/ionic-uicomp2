<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Welcome to Ionic2!</h1>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{item.name}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>User name</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User name</ion-label>
      <ion-label>{{userName}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button full [disabled]="disabledSwitch" (click)="myButton($event)">My Button</button>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
